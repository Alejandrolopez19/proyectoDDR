{% extends "navbar.html"%}
{% block body %}

<div class="container mt-5">
    <form action="/Correo" method="post">
        <div class="form group mb-5">
            <label for="email">Email</label> <input type="email" name="email" class="form-control" id="">
        </div>
        <div class="form group mt-5">
            <label for="asunto">Asunto</label> <input type="text" name="asunto" class="form-control">
        </div>
        <div class="form group">
            <label for="cuerpo">Mensaje</label> <input name="cuerpo" class="form-control" id="" ></input>
        </div>
        <button type="submit" class="btn btn-info">Enviar</button>
    </form>
</div>

{% endblock %}
