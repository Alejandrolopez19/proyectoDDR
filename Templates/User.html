{% extends 'navbar.html' %}
{% block body %}
<a class="btn btn-info" href="/Administrador">Volver</a>
<div class="container">
    <form action="/Crear_Usuario" method="POST">
        <div class="form-group">
            <label for="user">Nuevo Usuario</label> <input name="user" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="pass">Contrase√±a</label> <input name="pass" type="text" class="form-control" >
        </div>
        <button class="btn btn-info" type="submit">Crear</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <th>{{ u[1] }}</th>
                <th>
                    <a href="/User_Delete/{{u[0]}}">Borrar</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
