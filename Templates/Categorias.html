{% extends "navbar.html" %}
{% block body %}

<div class="container mt-5 mb-5">
    <form action="/Crear_Categoria" method="POST">
        <div class="form-group">
            <label for="id">Id</label> <input name="id" required type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="categoria">Nueva Categoria</label> <input required name="categoria" type="text" class="form-control">
        </div>
        <button class="btn btn-info" type="submit">Crear</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Categoria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in categoria %}
            <tr>
                <th>{{ u[0] }}</th>
                <th>{{ u[1] }}</th>
                <th>
                    <a href="/Categoria_Delete/{{u[0]}}">Borrar</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
