{% extends "navbar.html"%}
{% block body %}

<div class="container mt-5 mb-5">
    <form action="/EditarProducto" method="post">

        <div class="form-group">
            <div class="form-group">

                <label for="id">ID: </label> <input readonly="readonly" value="{{ producto[0] }}" required maxlength="20" class="form-control" type="text" name="id">
            </div>
            <div class="form-group">

                <label for="name">Nombre: </label> <input value="{{ producto[2] }}" required maxlength="20" class="form-control" type="text" name="name">
            </div>
            <div class="form-group">

                <label for="referencia">Referencia: </label> <input value="{{ producto[1] }}" required class="form-control" type="text" name="referencia" id="">
            </div>
            <div class="form-group">

                <label for="descripcion">Descripcion</label> <input value="{{ producto[3] }}" required class="form-control" type="text" name="descripcion" id=""></input>
            </div>
            <div class="form-group">

                <label for="detalle">Detalle:</label> <input value="{{ producto[4] }}" required class="form-control" type="text" name="detalle" id=""></input>
            </div>
            <div class="form-group">

                <label for="valor">Valor: </label> <input value="{{ producto[5] }}" required maxlength="20" class="form-control" type="number" name="valor">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
